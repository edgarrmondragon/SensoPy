name: Tests
on:
  pull_request: {}
  push:
    branches: [master]
jobs:
  tests:
    name: ${{ matrix.session }} ${{ matrix.python-version }}${{ matrix.slow && ' (slow)' || '' }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    env:
      NOXSESSION: ${{ matrix.session }}
      FORCE_COLOR: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
        - { python-version: "3.10", os: "ubuntu-latest", session: "tests" }
        - { python-version: "3.10", os: "ubuntu-latest", session: "tests", slow: true }
        - { python-version: "3.9", os: "ubuntu-latest", session: "tests" }
        - { python-version: "3.8", os: "ubuntu-latest", session: "tests" }
        - { python-version: "3.10", os: "windows-latest", session: "tests" }
        - { python-version: "3.10", os: "macos-latest", session: "tests" }

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3.3.0

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.4.0
      with:
        python-version: ${{ matrix.pre-release || matrix.python-version }}
        architecture: x64

    - name: Upgrade pip
      run: |
        pip install --constraint=.github/workflows/constraints.txt pip
        pip --version

    - name: Upgrade pip in virtual environments
      shell: python
      run: |
        import os
        import pip
        with open(os.environ["GITHUB_ENV"], mode="a") as io:
            print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

    - name: Install Poetry
      run: |
        pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
        poetry --version

    - name: Install Nox
      run: |
        pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox
        pipx inject --pip-args=--constraint=.github/workflows/constraints.txt nox nox-poetry
        nox --version

    - name: Run Nox
      run: |
        nox --python=${{ matrix.python-version }} -- ${{ matrix.slow && '-m slow' || '' }}

    - name: Upload coverage data
      if: always() && matrix.session == 'tests'
      uses: actions/upload-artifact@v3.1.1
      with:
        name: coverage-data
        path: ".coverage.*"

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3.3.0

    - name: Set up Python
      uses: actions/setup-python@v4.4.0
      with:
        python-version: "3.10"

    - name: Upgrade pip
      run: |
        pip install --constraint=.github/workflows/constraints.txt pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
        poetry --version

    - name: Install Nox
      run: |
        pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox
        pipx inject --pip-args=--constraint=.github/workflows/constraints.txt nox nox-poetry
        nox --version

    - name: Download coverage data
      uses: actions/download-artifact@v3.0.2
      with:
        name: coverage-data

    - name: Combine coverage data and display human readable report
      run: |
        nox --session=coverage

    - name: Create coverage report
      run: |
        nox --session=coverage -- xml

    - name: Upload coverage report
      uses: codecov/codecov-action@v3.1.1
